description: >-
  ASCE Amplify is a platform created by the American Society of Civil Engineers
  (ASCE) that aims to amplify the voices of civil engineers and advocate for
  issues that impact the profession. Through Amplify, ASCE members can easily
  connect with their elected officials to advocate for policies that support
  infrastructure investment, sustainable practices, and the advancement of the
  civil engineering field. The platform provides resources, tools, and training
  to help members become effective advocates and make a difference in shaping
  the future of the profession. ASCE Amplify empowers civil engineers to be
  proactive in influencing decision-making processes and promoting a more
  resilient and sustainable infrastructure.
